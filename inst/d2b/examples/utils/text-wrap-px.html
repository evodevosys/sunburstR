<!DOCTYPE html>
<html>

<script src="../../node_modules/d3/dist/d3.min.js"></script>
<script src="../../dist/d2b.min.js"></script>

<body>
  <svg><text></text></svg>

  <script>

    d3.select('svg text')
        .attr('y', 15)
        .text('A really really long label that needs to be wrapped.')
        .call(d2b.textWrapPX, 100);

  </script>
</body>
</html>
